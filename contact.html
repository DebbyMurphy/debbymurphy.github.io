<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="title" content="Contact Debby Murphy">
        <meta name="description" content="Hello, I'm Debby Murphy. Drop me a line or connect with me on LinkedIn to chat about digital marketing and web analytics.">
        <title>Contact Debby</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Contact Debby</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html"><strong>Contact</strong></a>
            </nav>
        </header>

    <div id="contact-page">

        <div id="contact-form-container">
            <h2>Drop me a line!</h2>
            <form action="https://formspree.io/mwkrqknq" method="POST">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
              
                <div class="form-item">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email">
                </div>
             
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
             
                <div class="form-item">
                    <button type="submit">Send!</button>
                </div>
            </form>    
        </div>

        <div id="about-me-container">
            <div id="about-me-content">
                <img src="images/debby-murphy-profile-picture.jpg" alt="debby-murphy-profile-picture.">
                <p class="social-media-overlay" id="linkedin-overlay"><a href="https://www.linkedin.com/in/debbyj/" target='_blank'>LinkedIn</a></p>
                <p class="social-media-overlay" id="github-overlay"><a href="https://github.com/DebbyMurphy" target='_blank'>GitHub</a></p>
            </div>        
        </div>

    </div>
        
         <footer>
            <p>Website by Debby Murphy.</p>
      
        </footer>
    </body>
</html>
